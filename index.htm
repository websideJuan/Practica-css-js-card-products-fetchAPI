<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
</head>
<body>    
    <div class="wrapper" id="products"></div>








    <template id="productCarId">
        <div class="col-md">
            <div class="product">
                <picture class="product__picture">
                    <source media="(min-width:650px)" srcset="http://placeimg.com/640/480/tech">
                    <source media="(min-width:465px)" srcset="http://placeimg.com/640/480/tech">
                    <img src="http://placeimg.com/640/480/tech" alt="Flowers" class="products__img">
                </picture>
                <div class="product__content">
                    <h2>Product</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <span class="priceValid">$price</span>
                    <span class="priceOld">$oldPrice</span>
                    <ul class="tags"></ul>
                    <button
                        class="btn"
                    >
                        add to car
                    </button>
                    <div class="product__imgs">
                        <img src="#" alt="..." class="imgs__arr"/>
                        <img src="#" alt="..." class="imgs__arr"/>
                        <img src="#" alt="..." class="imgs__arr"/>
                    </div>
                </div>
            </div>
        </div>
        

    </template>
    <script src="./index.js"></script>
</body>
</html>
